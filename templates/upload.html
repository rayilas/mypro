<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Monkeypox Detector</div>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('blog') }}">Blog</a></li>
            <li><a href="{{ url_for('news') }}">News</a></li>
            <li><a href="{{ url_for('upload_file') }}">Upload</a></li>
        </ul>
    </nav>


    <div class="upload-container">
        <h1>Monkeypox Detection</h1>
        <p>Upload an image to classify whether it is "Monkeypox" or "Normal".</p>

        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <!-- Custom File Upload Button -->
            <label for="file-upload" class="custom-file-upload">
                Choose an Image
            </label>
            <input id="file-upload" type="file" name="file" required onchange="displayFileName()">
            
            <!-- Show selected file name -->
            <p id="file-name">No file chosen</p>
            
            <button type="submit">Upload & Analyze</button>
        </form>
    </div>

    <script>
        function displayFileName() {
            const input = document.getElementById('file-upload');
            const fileName = input.files.length > 0 ? input.files[0].name : "No file chosen";
            document.getElementById('file-name').textContent = fileName;
        }
    </script>

</body>
</html>
